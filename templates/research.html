{% import "macros/custom.html" as custom %}

{% extends "section.html" %}

{% block main_content %}
    {% block title %}
        {{ post_macros::page_header(title=section.title) }}
    {% endblock title %}
    
    <div class="research-container">
        {% for page in section.pages %}
            <div class="research-topic" onclick="location.href='{{ page.permalink }}'" style="cursor:pointer">
                <img src="{{ custom::asset(page=page, ext='jpeg') }}" />
                <div>{{ page.title }}<span class="primary-color" style="font-size:1.2em;">.</span></div>
            </div>
        {% endfor %}
    </div>
{% endblock main_content %}
